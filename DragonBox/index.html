	/* fx hover sur l'icone du jeu */
	.iconebloup {
		transition: transform 0.17s;
		transform: scale(1) rotate(-2deg);
	}
	.iconebloup:hover {
		transform: scale(1.09) rotate(2deg);
	}

	/* en 16/9 ou plus, les fleches sont decalées un peu */
	/* se declenche un peu avant le 16/9 (16/9 = 64/36)  */
	@media screen and (min-aspect-ratio: 63/36) {
		.precedent {
			left: -110px;
		}
		.suivant {
			right: -110px;
		}
	}

</style>
