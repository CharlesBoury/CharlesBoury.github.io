
<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/sliders.css"/>
<link rel="stylesheet" href="../css/retour.css"/>
<link rel="stylesheet" href="main.css"/>
<title>Myriad | a little toy</title>
<script src="scripts/vecteur.js"></script>
<script src="scripts/sliders.js"></script>
<script src="scripts/random.js"></script>

<body>
	<canvas id="canvas1"></canvas>

	<p id="Options">Options &blacktriangledown;</p>
	<p id="Tuto" class="selectable">Use your mouse to play</p>
	<p id="Source" class="selectable">made by <a href="../index.html">Charles Boury</a></p>
	<p id="Compteur"><span>0</span> particles</p>


	<!-- ============================================================ -->
	<div id="Tableau" style="display: none;">

		<!-- ===================================== -->
		<div class="label">White dots</div>

		<div class="param">
			<input id="howMany" type="range"
				min="0" max="100"
				step="1">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>

		<div class="param">
			<input id="speed" type="range"
				min="0" max="1"
				step="0.01">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>

		<div class="param">
			<input id="maxSpeed" type="range"
				min="0" max="40"
				step="1">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>

		<div class="param">
			<input id="minGap" type="range"
				min="0" max="50"
				step="1">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>

		<div class="espace"></div>


		<!-- ===================================== -->
		<div class="label">Nest</div>

		<div class="param">
			<input id="showNest" type="checkbox">
			<span class="nom">nom</span>
		</div>

		<div class="param">
			<input id="sizeNest" type="range"
				min="0" max="1000"
				step="1">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>

		<div class="param">
			<input id="attractionForce" type="range"
				min="0" max="0.05"
				step="0.001">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>

		<div class="espace"></div>


		<!-- ===================================== -->
		<div class="label">Mouse</div>

		<div class="param">
			<input id="showMouse" type="checkbox">
			<span class="nom">nom</span>
		</div>

		<div class="param">
			<input id="mouseSize" type="range"
				min="0" max="500"
				step="1">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>

		<div class="param">
			<input id="repulsionForce" type="range"
				min="0" max="1"
				step="0.002">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>

		<div class="espace"></div>


		<!-- ===================================== -->
		<div class="label">Presets</div>

		<select id="Presets" size="1">
			<option>default</option>
			<option value="sardine">sardine school</option>
			<option>electrons</option>
			<option value="pool">pool table</option>
			<option>phlegmatic</option>
		</select>
	</div>
	<!-- ============================================================ -->

	<div id="Assets">
		<img id="ImageParticule" src="Images/Particule.png">
		<img id="ImagePloup" src="Images/Ploup.png">
	</div>

<script src="scripts/main.js"></script>
