
<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/sliders.css"/>
<link rel="stylesheet" href="../css/retour.css"/>
<link rel="stylesheet" href="main.css"/>
<script src="scripts/fpsmeter.js"></script>
<script src="scripts/vecteur.js"></script>
<script src="scripts/sliders.js"></script>
<script src="scripts/random.js"></script>

<body>
	<canvas id="canvas1"></canvas>

	<!-- <p id="Options" class="unselectable" onclick="toggleTableau()">Options &blacktriangledown;</p> -->

	<div id="Tableau" style="display: none;">
	<!-- /////////////////// -->
		<div class="label">Ploups</div>
	<!-- /////////////////// -->
		<div class="param">
			<input id="nombre" type="range"
				value="25"
				min="0" max="100"
				step="1">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>
	<!-- /////////////////// -->
		<div class="param">
			<input id="vitesse" type="range"
				value="0.97"
				min="0" max="1"
				step="0.01">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>
	<!-- /////////////////// -->
		<div class="param">
			<input id="vitesseMax" type="range"
				value="40"
				min="0" max="40"
				step="1">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>
	<!-- /////////////////// -->
		<div class="param">
			<input id="distanceEntreElles" type="range"
				value="13"
				min="0" max="50"
				step="1">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>
	<!-- /////////////////// -->
		<div class="espace"></div>
		<div class="label">Souris</div>
	<!-- /////////////////// -->
		<div class="param">
			<input id="tailleSouris" type="range"
				value="240"
				min="0" max="500"
				step="1">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>
	<!-- /////////////////// -->
		<div class="param">
			<input id="forceDeRepulsion" type="range"
				value="0.008"
				min="0" max="1"
				step="0.002">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>
	<!-- /////////////////// -->
		<div class="espace"></div>
		<div class="label">Nid</div>
	<!-- /////////////////// -->
		<div class="param">
			<input id="tailleNid" type="range"
				value="28"
				min="0" max="1000"
				step="1">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>
	<!-- /////////////////// -->
		<div class="param">
			<input id="forceDattraction" type="range"
				value="0.001"
				min="0" max="0.1"
				step="0.001">
			<span class="nom">nom</span>
			<span class="valeur"></span>
		</div>
	<!-- /////////////////// -->
	</div>


	<span id="Compteur"><span></span> particules</span>

	<div id="Assets">
		<img id="ImageParticule" src="Images/Particule.png">
		<img id="ImagePloup" src="Images/Ploup.png">
		<!-- <img id="Cercle" src="Images/Cercle.png"> -->
	</div>

	<audio id="Passage" src="Sons/Passage.wav" autoplay loop></audio>
	<img id="BoutonSon" class="unselectable" src="Images/Playing.png" onclick="toggleSon()">


	<a id="Retour" href="../index.html"></a>

<script src="scripts/main.js"></script>
