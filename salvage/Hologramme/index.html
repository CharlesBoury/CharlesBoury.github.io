


<!DOCTYPE html>
<meta charset="utf-8">
<title>Charles Boury | Hologramme</title>

<link rel="stylesheet" href="../../css/base.css"/>

<script src="../../scripts/scaleToFit.js"></script>



<style type="text/css">



	html, body {
		background-color: black;
	}

	#Diaporama {
		width: 800px;
		height: 1400px;
		margin-left: -400px;
		margin-top: -700px;
	}
	
	#bouton {
		display: block;
		margin: auto;
		position: relative;
		z-index: 2;
	}

	#hologramme {
		display: block;
		margin: auto;
		position: relative;
		margin-top: -130px;
		z-index: 1;
	}
	#Retour {
		background-image: url("Images/Retour.png");
	}
	

</style>




<!-- ontouchstart : les onclick deviennent des ontouch sur mobile -->
<body onload="scaleToFit()" onresize="scaleToFit()" ontouchstart>

	<div id="Diaporama">
		<audio id="player" src="Azure-PaulKalkbrenner.mp3" autoplay loop></audio>
		<img id="bouton" src="Images/playing.png" onclick="changeImage()">
		<img id="hologramme" src="Images/Hologramme.gif" style="opacity: 0">
	</div>







<script language="javascript">

	requestAnimationFrame(frame);

	function frame(timestamp) {
		document.getElementById('hologramme').style.opacity = timestamp/3000;

		if (timestamp < 3000) {
			// console.log(timestamp);
			requestAnimationFrame(frame);
		}
	}


	function changeImage() {

		var image = document.getElementById("bouton");

		if (image.src.match("Images/playing.png")) {
			image.src = "Images/muted.png";
			document.getElementById('player').muted = true;
		} else {
			image.src = "Images/playing.png"	
			document.getElementById('player').muted = false;
		}

	}
</script>
